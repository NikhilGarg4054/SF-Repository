<template>
    <lightning-card title="Select Email Templates" icon-name='custom:custom15'>
        <select class="slds-select" onchange={handlechange}>
            <option value="Select">Select</option>
            <template for:each={results.data} for:item="op">
                <option key={op.Id} class="uiInputSelectOption" value={op.Name}>{op.Name}</option>
            </template>
        </select>
        <lightning-button label="Preview" onclick={handlePreview}></lightning-button>
    </lightning-card>
    <template if:true={bool}>
<lightning-card title="Subject and Body">
    <lightning-textarea class="inp" label="subject" name="subject" value={subject} max-length="500"></lightning-textarea>

    <lightning-textarea class="inp2" label="Body" name="body" value={body} max-length="500"  ></lightning-textarea>
</lightning-card>

</template>


<lightning-card title="Add Attachment" icon-name="custom:custom19">
    <lightning-file-upload
        label="Attach receipt"
        name="fileUploader"
        accept={acceptedFormats}
        record-id={recordId}
        onuploadfinished={handleUploadFinished}
        multiple>
</lightning-file-upload>
</lightning-card>

<lightning-button label="Send Mail" onclick={onclick} ></lightning-button>

</template>
