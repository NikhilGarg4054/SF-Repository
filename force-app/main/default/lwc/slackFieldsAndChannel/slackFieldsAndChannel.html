<template>
    <lightning-card title="Select Fields You Want To send">
        <div class="slds-var-m-around_medium">
            <lightning-record-view-form object-api-name="Opportunity" record-id={recordId}>
        <lightning-dual-listbox label=" " source-label="Select Fields" selected-label="selected" options={options} onchange={change} ></lightning-dual-listbox>
    <!--lightning-button label="send" onclick={handleclick} variant="Success"></lightning-button-->   
</lightning-record-view-form>
    </div>
    </lightning-card>

<lightning-card title="Select Channels" >
    <div class="slds-var-m-around_medium">
        <select onchange={handlechange}>
            <option value="Select">Select</option>
            <template for:each={options2} for:item="op">
                <option key={op.label} value={op.value} class="uiInputSelectOption">{op.value}</option>
            </template>
        </select>
    </div>
    <div class="slds-var-m-around_medium">
        <lightning-button variant="Success" onclick={handleclick} label="Send"></lightning-button>
    </div>
</lightning-card>

</template>
